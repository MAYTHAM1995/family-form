<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>استمارة معلومات (الإصدار البسيط)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>استمارة معلومات عائلة المضحي</h1>
        
        <!-- هذا هو السطر الذي تم إصلاحه -->
        <form action="https://formsubmit.co/maitham1elia@gmail.com" method="POST">
<input type="hidden" name="_next" value="https://maytham1995.github.io/thankyou.html">
            <fieldset>
                <legend>1. معلومات المضحي الأساسية</legend>
                <div class="form-group">
                    <label for="fullName">الاسم الرباعي واللقب:</label>
                    <input type="text" id="fullName" name="اسم_المضحي" required>
                </div>
                <div class="form-group">
                    <label for="victimMaritalStatus">الحالة الاجتماعية للمضحي:</label>
                    <select id="victimMaritalStatus" name="الحالة_الاجتماعية_للمضحي">
                        <option value="">-- اختر --</option>
                        <option value="اعزب">اعزب</option>
                        <option value="متزوج">متزوج</option>
                    </select>
                </div>
            </fieldset>

            <fieldset>
                <legend>2. معلومات الوالدين</legend>
                <div class="form-group">
                    <label for="fatherStatus">الحالة الحياتية للأب:</label>
                    <select id="fatherStatus" name="حالة_الأب">
                        <option value="">-- اختر --</option>
                        <option value="حي">حي</option>
                        <option value="متوفي">متوفي</option>
                    </select>
                </div>
                 <div class="form-group">
                    <label>الدخل الشهري للأب:</label>
                    <input type="number" name="دخل_الأب" placeholder="0">
                </div>
                <div class="form-group">
                    <label for="motherStatus">الحالة الحياتية للأم:</label>
                    <select id="motherStatus" name="حالة_الأم">
                        <option value="">-- اختر --</option>
                        <option value="حية">حية</option>
                        <option value="متوفية">متوفية</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>الدخل الشهري للأم:</label>
                    <input type="number" name="دخل_الأم" placeholder="0">
                </div>
            </fieldset>

            <fieldset>
                <legend>3. معلومات الزوجة (إن وجدت)</legend>
                <div class="form-group">
                    <label>اسم الزوجة:</label>
                    <input type="text" name="اسم_الزوجة" placeholder="اسم الزوجة الكامل">
                </div>
                <div class="form-group">
                    <label>الدخل الشهري للزوجة:</label>
                    <input type="number" name="دخل_الزوجة" placeholder="0">
                </div>
                <div class="form-group">
                    <label>عدد الأولاد:</label>
                    <input type="number" name="عدد_الأولاد" min="0" placeholder="0">
                </div>
            </fieldset>

            <button type="submit">إرسال البيانات</button>
        </form>
    </div>
</body>
</html>
