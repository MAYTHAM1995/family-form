<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>شكراً لك</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .thank-you-container {
            text-align: center;
            padding: 60px 20px;
            background-color: #fff;
            max-width: 600px;
            margin: 60px auto;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }
        .thank-you-container h1 {
            color: #155724;
            margin-bottom: 20px;
        }
        .thank-you-container p {
            font-size: 1.2em;
            color: #555;
        }
        .thank-you-container a {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 30px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: background-color 0.3s;
        }
        .thank-you-container a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <h1>تم إرسال البيانات بنجاح ✔</h1>
        <p>شكراً لك، لقد تم استلام المعلومات وسيتم التعامل معها.</p>
        <a href="https://maytham1995.github.io/">العودة إلى الاستمارة الرئيسية</a>
    </div>
</body>
</html>
